<!DOCTYPE html>
<html>
<head>
    <title>Concept Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
    <h1>A Tool for Generating Concepts</h1>
    <h2>Try to make a basketball player the Detroit Pistons could use to avoid being the worst team in the nba!</h2>
    <h2>A player comparison could appear for your idea!</h2>
</div>
<div class="slider-container">
    <div class="left-column">
        <img src="/A-tool-for-generating-concepts/Logo_of_the_Detroit_Pistons.svg.png" alt="Pistons Logo" id="dynamicImage">
    </div>
    <div class="right-column">
        <div class="slider-group">
            <h2>Shooting</h2>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider1">
            <span id="slider1Value">50</span>
        </div>
        <div class="slider-group">
            <h2>Defending</h2>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider2">
            <span id="slider2Value">50</span>
        </div>
        <div class="slider-group">
            <h2>Playmaking</h2>
            <input type="range" min="1" max="100" value="50" class="slider" id="slider3">
            <span id="slider3Value">50</span>
        </div>
    </div>
</div>

<button id="generateButton">Generate Words</button>
<div id="wordDisplay"></div>
<div id="Result"></div>
<script src="script.js"></script>
</body>
</html>
